<script>
// Notification Bell Component
function notificationBell() {
    return {
        isOpen: false,
        notifications: [],
        unreadCount: 0,

        init() {
            this.loadNotifications();
            setInterval(() => this.loadNotifications(), 30000);
        },

        toggleDropdown() {
            this.isOpen = !this.isOpen;
            if (this.isOpen) this.loadNotifications();
        },

        async loadNotifications() {
            try {
                const response = await fetch('/notifications/api/list/');
                if (!response.ok) {
                    this.notifications = [];
                    this.unreadCount = 0;
                    return;
                }
                const data = await response.json();
                this.notifications = Array.isArray(data.notifications) ? data.notifications : [];
                this.unreadCount = Number(data.unread_count) || 0;
            } catch (error) {
                console.error('Error loading notifications:', error);
                this.notifications = [];
                this.unreadCount = 0;
            }
        },

        async markAsRead(notificationId, link) {
            try {
                await fetch(`/notifications/mark-read/${notificationId}/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': this.getCookie('csrftoken'),
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                const notif = this.notifications.find(n => n.id === notificationId);
                if (notif) {
                    notif.is_read = true;
                    this.unreadCount = Math.max(0, this.unreadCount - 1);
                }

                if (link && link !== '#') window.location.href = link;
            } catch (error) {
                console.error('Error marking as read:', error);
            }
        },

        async markAllAsRead() {
            try {
                await fetch('/notifications/mark-all-read/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': this.getCookie('csrftoken'),
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                this.notifications.forEach(n => n.is_read = true);
                this.unreadCount = 0;
            } catch (error) {
                console.error('Error marking all as read:', error);
            }
        },

        getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    }
}

// Adjust main content margin based on sidebar state
document.addEventListener('alpine:init', () => {
    Alpine.effect(() => {
        const expanded = localStorage.getItem('sidebarExpanded') === 'true';
        const mainContent = document.getElementById('mainContent');
        const mainFooter = document.getElementById('mainFooter');
        
        if (mainContent) {
            mainContent.classList.toggle('sidebar-expanded', expanded);
            mainContent.classList.toggle('sidebar-collapsed', !expanded);
        }
        if (mainFooter) {
            mainFooter.style.marginLeft = expanded ? '280px' : '80px';
        }
    });
});
</script>
